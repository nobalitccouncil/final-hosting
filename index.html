<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Student Result Checker</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <header>
    <img src="hosting 21.jpg" alt="College Logo" class="logo" />
    <h1>NOBAL ITS COUNCIL </h1>
  </header>

  <main>
    <h2 class="glow">Student Result Checker</h2>

    <select id="course" onchange="handleCourseChange()">
      <option value="">Select Course Type</option>
      <option value="computer">Computer</option>
      <option value="cutting">Cutting</option>
    </select>

    <div id="subCourseDiv" class="hidden">
      <select id="subCourse">
        <option value="">Select Sub-Course</option>
        <option value="PGDCA">PGDCA</option>
        <option value="ADCA">ADCA</option>
        <option value="DCA">DCA</option>
        <option value="BCA">BCA</option>
      </select>
    </div>

    <input type="text" id="rollNumber" placeholder="Enter Roll Number" />

    <button onclick="generateResult()">Check Result</button>

    <div class="result-display" id="resultDisplay"></div>
  </main>

  <footer>
    <button onclick="downloadMarksheet()">Download Marksheet</button>
  </footer>

  <div class="contact">
    <h3>ðŸ“ž Contact Us</h3>
    <p>Email: <a href="mailto:info@mycollege.edu">nobalitscouncil@gmail.com/a></p>
    <p>Phone: +91-9876543210</p>
    <p>Address: My College Campus, Education Lane, City - 123456</p>
  </div>

  <script src="script.js"></script>
</body>
</html>
